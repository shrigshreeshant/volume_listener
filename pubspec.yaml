name: volume_listener
description: "a flutter plugin to listen to volume button press events on android and ios."
version: 0.1.0
homepage: https://github.com/folksable/volume_listener
issue_tracker: https://github.com/folksable/volume_listener/issues
funding:
  - https://github.com/sponsors/folksable

environment:
  sdk: ^3.5.3
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.folksable.volume_listener
        pluginClass: VolumeListenerPlugin
      ios:
        pluginClass: VolumeListenerPlugin

topics:
  - volume
  - audio
